---
# Console logger
- descriptor: "pip-services-commons:logger:console:*:*"
  level: "trace"

# People persistence
- descriptor: "pip-services-telemetry:persistence:memory:people:*"

# People controller
- descriptor: "pip-services-telemetry:controller:*:people:*"

# Echo rest service
- descriptor: "pip-services-telemetry:service:rest:people:*"
  connection:
    protocol: "http"
    host: "0.0.0.0"